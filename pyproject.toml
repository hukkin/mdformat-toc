[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "mdformat-toc"
version = "0.5.0"  # DO NOT EDIT THIS LINE MANUALLY. LET bump2version UTILITY DO IT
authors = ["Taneli Hukkinen <hukkin@users.noreply.github.com>"]
description = "Mdformat plugin to generate table of contents"
repository = "https://github.com/hukkin/mdformat-toc"
readme = "README.md"
license = "MIT"
classifiers = [
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed",
]
keywords = ["mdformat", "markdown", "commonmark", "formatter"]

packages = [
    {include = "mdformat_toc"},
]
#include = ["mdformat_toc/py.typed"]

#[tool.poetry.urls]
#"Changelog" = "https://github.com/hukkin/mdformat-toc/blob/master/CHANGELOG.md"

[tool.poetry.plugins."mdformat.parser_extension"]
"toc" = "mdformat_toc.plugin"

[tool.poetry.dependencies]
python = ">=3.9"
mdformat = ">=0.7.5"

[tool.poetry.dev-dependencies]
# Tests
pytest = "*"
pytest-randomly = "*"

# Tools
pre-commit = "*"
mypy = "*"
bump2version = "*"

[tool.poetry.build]
generate-setup-file = false


[tool.isort]
# Force imports to be sorted by module, independent of import type
force_sort_within_sections = true
# Group first party and local folder imports together
no_lines_before = ["LOCALFOLDER"]

# Configure isort to work without access to site-packages
known_first_party = ["mdformat_toc", "tests"]

# Settings for Black compatibility
profile = "black"


[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config"
xfail_strict = true


[tool.mypy]
show_error_codes = true
warn_unreachable = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
# Disabling incremental mode is required for `warn_unused_configs = true` to work
incremental = false
disallow_untyped_defs = true
check_untyped_defs = true
strict_equality = true
implicit_reexport = false
no_implicit_optional = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "markdown_it.*"
implicit_reexport = true
